<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mt-5 mb-5">All Recipes List</h1>
        <div id="result" class="row">

        </div>
    </div>

<script>
    fetch("https://dummyjson.com/recipes").then((response)=>{
        response.json().then((data)=>{
            const allRecipes=data.recipes
            console.log(allRecipes);
            allRecipes.forEach(item=>{
                result.innerHtml+=`<div class="col-lg-4 mb-2">
                    <div class="card"
                    <img src="${item.image}" class="card-img-top" alt="recipe image">
                    <div class="card-body">
                        <h5 class="card-title">
            })
        })
    }).catch((reson)=>{
        console.log(reason);
    })
</script>
</html>
